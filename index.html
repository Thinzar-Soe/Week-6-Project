<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="main">
      <form id="form-id" class="form-group">
        <input type="text" class="form-control" id="city" placeholder="Type a city..."/>
        <input type="submit" class="btn btn-primary" value="Search" />
        <div class="container">
          <h3 class="city_name">New York</h3>
          <h4 class="cur_date">Friday 19:17</h4>
          <h4>Partly Coludy</h2>
          <div class="image">
            <img src="images/cloudy.png" /> <strong><span class="degree">12</span><sup><span class="centi">&#176;C</span> | <span class="far">&#176;F</span></sup></strong>
          </div>
          <div class="detail">
              Precipitation: 0%
              <br/>
              Humidity: 28%
              <br/>
              Wind: 8 mph
          </div>
        </div>
      </form>
    </div>
    <p style="text-align: left;"><a href="https://github.com/Thinzar-Soe/plus-week-6.git">Open-source code</a> by Thinzar Soe</p>
    <script src="src/index.js"></script>
  </body>
</html>
